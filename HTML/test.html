<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timezone Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }

    #time {
      font-size: 2rem;
      margin-top: 20px;
    }

    #toggle-btn {
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #toggle-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">Switch to Japanese</button>
  <div id="time">Loading time...</div>

  <script>
    const timeEl = document.getElementById('time');
    const toggleBtn = document.getElementById('toggle-btn');

    // Initial state
    let currentLang = 'en';

    function updateTime() {
      const settings = {
        en: { timeZone: 'America/Los_Angeles', locale: 'en-US', label: 'Switch to Japanese' },
        jp: { timeZone: 'Asia/Tokyo', locale: 'ja-JP', label: 'Switch to English' },
      };

      const { timeZone, locale, label } = settings[currentLang];
      const now = new Date();

      const formatter = new Intl.DateTimeFormat(locale, {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        timeZone,
        hour12: false,
      });

      timeEl.textContent = `Current time (${timeZone}): ${formatter.format(now)}`;
      toggleBtn.textContent = label;
    }

    // Toggle language
    toggleBtn.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'jp' : 'en';
      updateTime();
    });

    // Update time every second
    setInterval(updateTime, 1000);

    // Initial update
    updateTime();
  </script>

</body>
</html>
